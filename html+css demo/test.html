
<!DOCTYPE html>

<title>test</title>
<style> 

.main{
  width:300px;
  height: 500px;
  border: 1px solid red;
}

.image-container {
  position: relative;
  display: inline-block; /* 或者其他适合你布局的定位方式 */
}

.image-container .text {
  position: absolute;
  bottom: 0;
  left: 0;
  color: white; /* 文字颜色 */
  background-color: rgba(0, 0, 0, 0.5); /* 半透明背景 */
  padding: 5px; /* 文字周围的填充 */
}

</style> 

</head>
<body>
<div class="main">
	<div class="image-container">
    <img src="image.jpg" alt="示例图片">
    <div class="text">这里是文字</div>
  </div>
<div>

</body>
